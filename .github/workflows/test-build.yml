# Test build workflow - builds without publishing
name: Test Build

on:
  workflow_dispatch:
  pull_request:

jobs:
  test-build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        flavor:
          - alpine
          - noble

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.flavor }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.flavor }}/Dockerfile
          push: false
          tags: openresty-test:${{ matrix.flavor }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
