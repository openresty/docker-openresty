name: Local E2E Test

on: 
  workflow_dispatch:

env:
  GHCR_IMAGE: localhost:5001/neomantra/openresty
  DOCKERHUB_IMAGE: localhost:5002/openresty/openresty

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - flavor: alpine-apk-test
            arch: amd64
            dockerfile: alpine-apk/Dockerfile
            platforms: linux/amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Configure Buildx to allow insecure registries for localhost
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host
          buildkitd-flags: --allow-insecure-entitlement security.insecure --allow-insecure-entitlement network.host

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GHCR_IMAGE }}
          tags: |
            type=raw,value=${{ matrix.flavor }}-${{ matrix.arch }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: ${{ matrix.platforms }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Tag and Push to Mirror
        run: |
          for TAG in ${{ steps.meta.outputs.tags }}; do
            # Replace GHCR_IMAGE with DOCKERHUB_IMAGE
            DOCKERHUB_TAG=$(echo "$TAG" | sed "s|${{ env.GHCR_IMAGE }}|${{ env.DOCKERHUB_IMAGE }}|")
            docker buildx imagetools create -t "$DOCKERHUB_TAG" "$TAG"
          done

  manifest:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        flavor: [alpine-apk-test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create and Push Manifest
        env:
          RESTY_ARCHS: "amd64"
        run: ./scripts/create-manifest.sh "${{ matrix.flavor }}" "${{ env.GHCR_IMAGE }}" "${{ env.DOCKERHUB_IMAGE }}" "true"
